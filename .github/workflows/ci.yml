name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
      # GCP placeholders (used in commented steps below)
      GCP_PROJECT_ID: your-gcp-project-id
      GAR_LOCATION: us-central1
      GAR_REPO: web-apps
      SERVICE_NAME: gsdta-ui
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck
#
#      - name: Unit tests
#        run: npm test -- --ci

      - name: Build (static out)
        env:
          NEXT_OUTPUT: export
        run: npm run build

#      - name: E2E tests (Playwright)
#        run: npm run e2e:ci

      - name: Archive static site
        uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: out

      # ------------------------------------------------------------------
      # Docker image build (local only)
      # ------------------------------------------------------------------
      - name: Set IMAGE_URI env for this run
        id: image_vars
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GAR_REPO}/${SERVICE_NAME}:${GITHUB_SHA}"
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"
          echo "Image: $IMAGE_URI"

      - name: Build Docker image
        run: docker build -t "$IMAGE_URI" .

