name: CI

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '**/*.mdx'
      - '**/*.txt'

env:
  NODE_VERSION: 20

jobs:
  emulator-setup:
    name: Setup Firebase Emulators
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Cache Firebase Emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('firebase.json') }}
          restore-keys: |
            ${{ runner.os }}-firebase-emulators-

      - name: Start Firebase Emulators
        run: |
          firebase emulators:start --project demo-gsdta --only auth,firestore &
          EMULATOR_PID=$!
          echo "EMULATOR_PID=$EMULATOR_PID" >> $GITHUB_ENV
          
          # Wait for emulators to be ready
          echo "Waiting for emulators to start..."
          for i in {1..30}; do
            if curl -s http://localhost:4445 > /dev/null 2>&1; then
              echo "Emulators ready!"
              break
            fi
            echo "Still waiting... ($i/30)"
            sleep 2
          done

      - name: Install seed script dependencies
        working-directory: scripts
        run: npm ci

      - name: Seed test data
        run: |
          export FIRESTORE_EMULATOR_HOST=localhost:8889
          export FIREBASE_AUTH_EMULATOR_HOST=localhost:9099
          npm run seed

      - name: Verify emulator data
        run: |
          curl -s http://localhost:4445 | grep -q "Emulator Suite" && echo "âœ… Emulator UI accessible"

  api:
    name: API - Build & Test
    runs-on: ubuntu-latest
    needs: emulator-setup
    defaults:
      run:
        working-directory: api
    env:
      FIRESTORE_EMULATOR_HOST: localhost:8889
      FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
      FIREBASE_PROJECT_ID: demo-gsdta
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulators
        run: |
          firebase emulators:start --project demo-gsdta --only auth,firestore &
          sleep 10

      - name: Seed emulators
        run: |
          cd ../scripts && npm ci
          export FIRESTORE_EMULATOR_HOST=localhost:8889
          export FIREBASE_AUTH_EMULATOR_HOST=localhost:9099
          npm run seed

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: E2E (Cucumber)
        run: npm run test:e2e

  ui:
    name: UI - Build & Test
    runs-on: ubuntu-latest
    needs: api
    container: mcr.microsoft.com/playwright:v1.56.1-jammy
    defaults:
      run:
        working-directory: ui
    env:
      NEXT_PUBLIC_AUTH_MODE: firebase
      NEXT_PUBLIC_USE_MSW: false
      NEXT_PUBLIC_FIREBASE_API_KEY: demo-key
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: localhost
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: demo-gsdta
      NEXT_PUBLIC_FIREBASE_APP_ID: demo-app
      NEXT_PUBLIC_FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
      NEXT_PUBLIC_FIRESTORE_EMULATOR_HOST: localhost:8889
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulators
        run: |
          cd ..
          firebase emulators:start --project demo-gsdta --only auth,firestore &
          sleep 10

      - name: Seed emulators
        run: |
          cd ../scripts && npm ci
          export FIRESTORE_EMULATOR_HOST=localhost:8889
          export FIREBASE_AUTH_EMULATOR_HOST=localhost:9099
          npm run seed

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm test --if-present

      - name: E2E (Playwright)
        run: npm run e2e:ci
