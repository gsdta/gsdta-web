name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Unit tests
        run: npm test -- --ci
      - name: Build (static out)
        run: npm run build
      - name: E2E tests (Playwright)
        run: npm run e2e:ci
      - name: Archive static site
        uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: out
