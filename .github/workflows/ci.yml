name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
      GO_VERSION: '1.21'
      # GCP placeholders (used in commented steps below)
      GCP_PROJECT_ID: YOUR_PROJECT_ID
      GAR_LOCATION: us-central1
      GAR_REPO: web-apps
      SERVICE_NAME: gsdta-web
    steps:
      - uses: actions/checkout@v4

      # =================================================================
      # Setup both Node.js and Go with caching
      # =================================================================
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: api/go.sum

      # =================================================================
      # API: Build, Lint, and Test (runs first)
      # =================================================================
      - name: Download API dependencies
        working-directory: ./api
        run: go mod download

      - name: Lint API
        working-directory: ./api
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run

      - name: Test API
        working-directory: ./api
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Build API binary
        working-directory: ./api
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || echo dev)
          COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo none)
          BUILDTIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          PKG=github.com/gsdta/api
          LDFLAGS="-X ${PKG}/internal/version.Version=${VERSION} -X ${PKG}/internal/version.Commit=${COMMIT} -X ${PKG}/internal/version.BuildTime=${BUILDTIME}"
          go build -ldflags "${LDFLAGS}" -o bin/api ./cmd/api

      # =================================================================
      # UI: Install, Lint, Test, and Build
      # =================================================================
      - name: Install UI deps
        working-directory: ./ui
        run: npm ci

      - name: Lint UI
        working-directory: ./ui
        run: npm run lint

      - name: Typecheck UI
        working-directory: ./ui
        run: npm run typecheck

      - name: Unit tests UI
        working-directory: ./ui
        run: npm test -- --ci

      - name: Build UI (server)
        working-directory: ./ui
        run: npm run build

      # - name: E2E tests (Playwright)
      #   working-directory: ./ui
      #   run: npm run e2e:ci

      # - name: Archive static site
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: site-out
      #     path: ui/out

      # =================================================================
      # Docker image build (unified API + UI)
      # =================================================================
      - name: Set IMAGE_URI env for this run
        id: image_vars
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || echo dev)
          COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo none)
          BUILDTIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GAR_REPO}/${SERVICE_NAME}:${GITHUB_SHA}"
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "COMMIT=$COMMIT" >> "$GITHUB_ENV"
          echo "BUILDTIME=$BUILDTIME" >> "$GITHUB_ENV"
          echo "Image: $IMAGE_URI"

      - name: Build Docker image
        run: |
          # Ensure Next.js /api rewrite targets the Go API base path (/v1)
          docker build \
            --build-arg VERSION="$VERSION" \
            --build-arg COMMIT="$COMMIT" \
            --build-arg BUILDTIME="$BUILDTIME" \
            --build-arg BACKEND_BASE_URL="http://localhost:8080/v1" \
            -t "$IMAGE_URI" .

      # =================================================================
      # GCP deploy steps
      # =================================================================
      - name: Google Cloud auth (workload credentials)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Enable required APIs (one-time)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          gcloud services enable artifactregistry.googleapis.com
          gcloud services enable run.googleapis.com

      - name: Configure Docker for Artifact Registry
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: gcloud auth configure-docker "${GAR_LOCATION}-docker.pkg.dev" --quiet

      - name: Push image to Artifact Registry
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: docker push "$IMAGE_URI"

      - name: Deploy to Cloud Run
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          # Expose Next.js on port 3000 (Cloud Run will send traffic to this port)
          gcloud run deploy "$SERVICE_NAME" \
            --image "$IMAGE_URI" \
            --region "$GAR_LOCATION" \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --set-env-vars NEXT_TELEMETRY_DISABLED=1,NODE_ENV=production
