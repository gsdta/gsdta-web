# Production Environment Deployment
# Triggered by: push to main branch
# Flow: Build -> Deploy -> Shakeout Tests

name: Deploy to Production

on:
  push:
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: false  # Never cancel production deployments

jobs:
  # Step 1: Build Docker image
  build:
    name: Build Image
    uses: ./.github/workflows/_build.yml
    with:
      environment: production
      secrets_project_id: ${{ secrets.GCP_PROJECT_ID }}
      site_url: https://app.gsdta.com
      runner: ubuntu-latest
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

  # Step 2: Deploy to Production
  deploy:
    name: Deploy
    needs: [build]
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: production
      service_name: gsdta-web
      site_url: https://app.gsdta.com
      firebase_project_id: ${{ secrets.GCP_PROJECT_ID }}
      image_uri: ${{ needs.build.outputs.image_uri }}
      runner: ubuntu-latest
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

  # Step 3: Run shakeout tests to validate deployment
  shakeout:
    name: Shakeout Tests
    needs: [deploy]
    if: needs.deploy.result == 'success'
    uses: ./.github/workflows/_shakeout.yml
    with:
      base_url: https://app.gsdta.com
      runner: ubuntu-latest
