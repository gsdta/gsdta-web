# Production Environment Deployment
# Triggered by: push to main branch
# Flow: Tests + Build (parallel) -> Deploy -> Shakeout Tests

name: Deploy to Production

on:
  push:
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: false  # Never cancel production deployments

jobs:
  # Step 1a: Run all tests
  tests:
    name: Run Tests
    uses: ./.github/workflows/_ci.yml
    with:
      runner: ubuntu-latest

  # Step 1b: Build Docker image (runs in parallel with tests)
  build:
    name: Build Image
    uses: ./.github/workflows/_build.yml
    with:
      environment: production
      gcp_project_id: YOUR_PROJECT_ID
      secrets_project_id: YOUR_PROJECT_ID
      site_url: https://app.gsdta.com
      runner: ubuntu-latest
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

  # Step 2: Deploy to Production (only if tests pass, uses pre-built image)
  deploy:
    name: Deploy
    needs: [tests, build]
    if: needs.tests.outputs.tests_passed == 'true'
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: production
      service_name: gsdta-web
      site_url: https://app.gsdta.com
      firebase_project_id: YOUR_PROJECT_ID
      image_uri: ${{ needs.build.outputs.image_uri }}
      runner: ubuntu-latest
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

  # Step 3: Run shakeout tests after deployment
  shakeout:
    name: Shakeout Tests
    needs: [deploy]
    if: needs.deploy.result == 'success'
    uses: ./.github/workflows/_shakeout.yml
    with:
      base_url: https://app.gsdta.com
      runner: ubuntu-latest
