# QA Environment Deployment
# Triggered by: push to develop branch

name: Deploy to QA

on:
  push:
    branches: [develop]

concurrency:
  group: deploy-qa
  cancel-in-progress: true

jobs:
  # Step 1: Run all tests
  tests:
    name: Run Tests
    uses: ./.github/workflows/_ci.yml
    with:
      runner: ubuntu-latest

  # Step 2: Build and deploy to QA (only if tests pass)
  deploy:
    name: Deploy
    needs: [tests]
    if: needs.tests.outputs.tests_passed == 'true'
    uses: ./.github/workflows/_build-deploy.yml
    with:
      environment: qa
      service_name: gsdta-web-qa
      site_url: https://app.qa.gsdta.com
      gcp_project_id: YOUR_PROJECT_ID
      secrets_project_id: gsdta-qa
      firebase_project_id: gsdta-qa
      runner: ubuntu-latest
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

  # Step 3: Seed QA database with initial data (if empty)
  seed:
    name: Seed QA Data
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Install dependencies
        run: cd scripts && npm ci
      
      - name: Seed QA database
        run: node scripts/seed-qa.js --skip-if-exists
