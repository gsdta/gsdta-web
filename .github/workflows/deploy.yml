name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      run_deploy:
        description: 'Actually deploy to Cloud Run'
        required: false
        default: 'true'
      image_tag:
        description: 'Custom image tag (defaults to commit SHA)'
        required: false
        default: ''
      auth_mode:
        description: 'Auth mode for the UI build (firebase|mock)'
        required: false
        default: 'firebase'

env:
  NODE_VERSION: 20
  GCP_PROJECT_ID: YOUR_PROJECT_ID
  GAR_LOCATION: us-central1
  GAR_REPO: web-apps
  SERVICE_NAME: gsdta-web

jobs:
  emulator-tests:
    name: Test with Firebase Emulators
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Cache Firebase Emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('firebase.json') }}
          restore-keys: |
            ${{ runner.os }}-firebase-emulators-

      - name: Start Firebase Emulators
        run: |
          firebase emulators:start --project demo-gsdta --only auth,firestore &
          sleep 10

      - name: Seed test data
        run: |
          cd scripts && npm ci
          export FIRESTORE_EMULATOR_HOST=localhost:8889
          export FIREBASE_AUTH_EMULATOR_HOST=localhost:9099
          npm run seed

      - name: Install API dependencies
        working-directory: api
        run: npm ci

      - name: Run API tests
        working-directory: api
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8889
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
          FIREBASE_PROJECT_ID: demo-gsdta
        run: |
          npm run lint
          npm run typecheck

  api:
    name: API - Build & Test
    runs-on: ubuntu-latest
    needs: emulator-tests
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        working-directory: .
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: E2E (Cucumber)
        run: npm run test:e2e

  ui:
    name: UI - Build & Test
    runs-on: ubuntu-latest
    needs: api
    container: mcr.microsoft.com/playwright:v1.56.1-jammy
    defaults:
      run:
        working-directory: ui
    env:
      NEXT_PUBLIC_AUTH_MODE: firebase
      NEXT_PUBLIC_USE_MSW: false
      NEXT_PUBLIC_FIREBASE_API_KEY: demo-key
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: localhost
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: demo-gsdta
      NEXT_PUBLIC_FIREBASE_APP_ID: demo-app
      NEXT_PUBLIC_FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
      NEXT_PUBLIC_FIRESTORE_EMULATOR_HOST: localhost:8889
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Don't cache in container - native modules are platform-specific

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulators
        run: |
          cd ..
          firebase emulators:start --project demo-gsdta --only auth,firestore &
          sleep 10

      - name: Seed emulators
        run: |
          cd ../scripts && npm ci
          export FIRESTORE_EMULATOR_HOST=localhost:8889
          export FIREBASE_AUTH_EMULATOR_HOST=localhost:9099
          npm run seed

      - name: Install dependencies
        working-directory: .
        run: |
          npm ci
          cd ui && npm run ensure:native
          # Remove optional canvas native module (jsdom gracefully falls back when it's absent)
          cd ui && rm -rf node_modules/canvas

      - name: Verify native bindings
        run: |
          node -e "require('lightningcss'); console.log('✅ lightningcss native binding loaded')"
          node -e "require('@tailwindcss/oxide'); console.log('✅ tailwind css oxide native binding loaded')"

      - name: Lint
        working-directory: ui
        run: npm run lint

      - name: Typecheck
        working-directory: ui
        run: npm run typecheck

      - name: Unit tests
        working-directory: ui
        run: npm test --if-present

      - name: E2E (Playwright)
        working-directory: ui
        run: npm run e2e:ci

  docker:
    name: Build & Push Docker image
    runs-on: ubuntu-latest
    needs: ui
    permissions:
      contents: read
      id-token: write
    outputs:
      image_uri: ${{ steps.meta.outputs.image_uri }}
      auth_mode: ${{ steps.meta.outputs.auth_mode }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Compute metadata
        id: meta
        run: |
          COMMIT=${GITHUB_SHA::7}
          VERSION=$(git describe --tags --always || echo dev)
          BUILDTIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then TAG='${{ github.event.inputs.image_tag }}'; else TAG=""; fi
          if [ -z "$TAG" ]; then TAG=$COMMIT; fi
          # Determine auth mode: default firebase on push; from input on dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then AUTH_MODE='${{ github.event.inputs.auth_mode }}'; else AUTH_MODE='firebase'; fi
          if [ "$AUTH_MODE" != "firebase" ] && [ "$AUTH_MODE" != "mock" ]; then
            echo "Invalid auth_mode: $AUTH_MODE (expected 'firebase' or 'mock')" >&2
            exit 1
          fi
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "buildtime=$BUILDTIME" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "image_uri=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/${{ env.SERVICE_NAME }}:$TAG" >> $GITHUB_OUTPUT
          echo "auth_mode=$AUTH_MODE" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Fetch Firebase secrets
        id: firebase-secrets
        if: ${{ steps.meta.outputs.auth_mode == 'firebase' }}
        run: |
          echo "api_key=$(gcloud secrets versions access latest --secret=FIREBASE_API_KEY --project=${{ env.GCP_PROJECT_ID }})" >> $GITHUB_OUTPUT
          echo "auth_domain=$(gcloud secrets versions access latest --secret=FIREBASE_AUTH_DOMAIN --project=${{ env.GCP_PROJECT_ID }})" >> $GITHUB_OUTPUT
          echo "project_id=$(gcloud secrets versions access latest --secret=FIREBASE_PROJECT_ID --project=${{ env.GCP_PROJECT_ID }})" >> $GITHUB_OUTPUT
          echo "app_id=$(gcloud secrets versions access latest --secret=FIREBASE_APP_ID --project=${{ env.GCP_PROJECT_ID }})" >> $GITHUB_OUTPUT

      - name: Validate Firebase secrets
        if: ${{ steps.meta.outputs.auth_mode == 'firebase' }}
        run: |
          set -euo pipefail
          if [ -z "${{ steps.firebase-secrets.outputs.api_key }}" ] || \
             [ -z "${{ steps.firebase-secrets.outputs.auth_domain }}" ] || \
             [ -z "${{ steps.firebase-secrets.outputs.project_id }}" ] || \
             [ -z "${{ steps.firebase-secrets.outputs.app_id }}" ]; then
            echo "One or more Firebase secrets are empty. Ensure the GitHub SA has Secret Manager access and that secrets exist." >&2
            echo "Project: ${{ env.GCP_PROJECT_ID }}" >&2
            exit 1
          fi
          echo "Firebase secrets fetched (values masked in logs)."

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' || github.event.inputs.run_deploy == 'true' }}
          tags: ${{ steps.meta.outputs.image_uri }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            COMMIT=${{ steps.meta.outputs.commit }}
            BUILDTIME=${{ steps.meta.outputs.buildtime }}
            NEXT_PUBLIC_AUTH_MODE=${{ steps.meta.outputs.auth_mode }}
            NEXT_PUBLIC_API_BASE_URL=/api
            NEXT_PUBLIC_USE_MSW=false
            NEXT_PUBLIC_FIREBASE_API_KEY=${{ steps.meta.outputs.auth_mode == 'firebase' && steps.firebase-secrets.outputs.api_key || '' }}
            NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ steps.meta.outputs.auth_mode == 'firebase' && steps.firebase-secrets.outputs.auth_domain || '' }}
            NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ steps.meta.outputs.auth_mode == 'firebase' && steps.firebase-secrets.outputs.project_id || '' }}
            NEXT_PUBLIC_FIREBASE_APP_ID=${{ steps.meta.outputs.auth_mode == 'firebase' && steps.firebase-secrets.outputs.app_id || '' }}

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: docker
    if: ${{ github.event_name == 'push' || github.event.inputs.run_deploy == 'true' }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy
        run: |
          set -euo pipefail
          AUTH_MODE='${{ needs.docker.outputs.auth_mode || '' }}'
          # Fallback to firebase for push events where outputs aren't directly available via needs
          if [ -z "$AUTH_MODE" ]; then AUTH_MODE='firebase'; fi

          COMMON_ENV="NEXT_TELEMETRY_DISABLED=1,NODE_ENV=production,NEXT_PUBLIC_API_BASE_URL=/api,GOOGLE_CLOUD_PROJECT=${{ env.GCP_PROJECT_ID }},NEXT_PUBLIC_USE_MSW=false,USE_GO_API=false"
          if [ "$AUTH_MODE" = "firebase" ]; then
            ENV_FLAGS="--set-env-vars NEXT_PUBLIC_AUTH_MODE=firebase,$COMMON_ENV"
            SECRET_FLAGS="--set-secrets NEXT_PUBLIC_FIREBASE_API_KEY=FIREBASE_API_KEY:latest,NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=FIREBASE_AUTH_DOMAIN:latest,NEXT_PUBLIC_FIREBASE_PROJECT_ID=FIREBASE_PROJECT_ID:latest,NEXT_PUBLIC_FIREBASE_APP_ID=FIREBASE_APP_ID:latest"
          else
            ENV_FLAGS="--set-env-vars NEXT_PUBLIC_AUTH_MODE=mock,$COMMON_ENV"
            SECRET_FLAGS=""
          fi

          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ needs.docker.outputs.image_uri }} \
            --region ${{ env.GAR_LOCATION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            $ENV_FLAGS $SECRET_FLAGS
