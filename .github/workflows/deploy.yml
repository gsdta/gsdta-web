name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_deploy:
        description: 'On manual run, push image and deploy to Cloud Run? (false = build only)'
        type: boolean
        default: true
        required: false
      image_tag:
        description: 'Optional image tag (defaults to current commit SHA)'
        type: string
        default: ''
        required: false
      project_id:
        description: 'Override GCP project ID (defaults to env.GCP_PROJECT_ID)'
        type: string
        default: ''
        required: false
      region:
        description: 'Override region (defaults to env.GAR_LOCATION)'
        type: string
        default: ''
        required: false
      service_name:
        description: 'Override Cloud Run service name (defaults to env.SERVICE_NAME)'
        type: string
        default: ''
        required: false

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build and verify
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: API - install deps
        working-directory: ./api
        run: npm ci

      - name: API - build
        working-directory: ./api
        env:
          NEXT_OUTPUT: standalone
        run: npm run build

      - name: UI - install deps
        working-directory: ./ui
        run: npm ci

      - name: UI - build
        working-directory: ./ui
        env:
          NEXT_OUTPUT: standalone
        run: npm run build

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [build]
    env:
      NODE_VERSION: '20'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: UI - install deps
        working-directory: ./ui
        run: npm ci

      - name: UI - lint
        working-directory: ./ui
        run: npm run lint

      - name: UI - typecheck
        working-directory: ./ui
        run: npm run typecheck

      - name: UI - tests
        working-directory: ./ui
        run: npm test -- --ci

      - name: UI - e2e tests
        working-directory: ./ui
        run: npm run e2e:ci

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ui/playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright traces and error context
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: |
            ui/test-results/**/*.zip
            ui/test-results/**/error-context.md
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-junit
          path: ui/playwright-results.xml
          if-no-files-found: ignore
          retention-days: 7

      - name: Summarize E2E artifacts
        if: always()
        run: |
          echo "Playwright artifacts uploaded:" >> $GITHUB_STEP_SUMMARY
          echo "- HTML report: 'playwright-report' artifact" >> $GITHUB_STEP_SUMMARY
          echo "- Traces: 'playwright-traces' artifact (includes .zip and error-context.md)" >> $GITHUB_STEP_SUMMARY
          echo "- JUnit XML: 'playwright-junit' artifact (playwright-results.xml)" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to GCP
    runs-on: ubuntu-latest
    needs: [build, test]
    env:
      NODE_VERSION: '20'
      GCP_PROJECT_ID: playground-personal-474821
      GAR_LOCATION: us-central1
      GAR_REPO: web-apps
      SERVICE_NAME: gsdta-web
      PROJECT_ID: ${{ inputs.project_id || 'playground-personal-474821' }}
      REGION: ${{ inputs.region || 'us-central1' }}
      RUN_SERVICE_NAME: ${{ inputs.service_name || 'gsdta-web' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Google Cloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Compute image URI and build metadata
        id: meta
        env:
          INPUT_IMAGE_TAG: ${{ inputs.image_tag }}
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || echo dev)
          COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo none)
          BUILDTIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          TAG="$INPUT_IMAGE_TAG"; [ -z "$TAG" ] && TAG="$GITHUB_SHA"
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${RUN_SERVICE_NAME}:${TAG}"
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "buildtime=$BUILDTIME" >> $GITHUB_OUTPUT
          echo "Will build: $IMAGE_URI (version=$VERSION commit=$COMMIT buildtime=$BUILDTIME)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Auth Docker to Artifact Registry
        if: github.event_name != 'workflow_dispatch' || inputs.run_deploy
        run: gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build image (and push on deploy) with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            COMMIT=${{ steps.meta.outputs.commit }}
            BUILDTIME=${{ steps.meta.outputs.buildtime }}
          tags: ${{ steps.meta.outputs.image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: ${{ github.event_name != 'workflow_dispatch' || inputs.run_deploy }}
          load: ${{ github.event_name == 'workflow_dispatch' && !inputs.run_deploy }}

      - name: Deploy to Cloud Run
        if: github.event_name != 'workflow_dispatch' || inputs.run_deploy
        run: |
          gcloud run deploy "$RUN_SERVICE_NAME" \
            --image "${{ steps.meta.outputs.image }}" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --set-env-vars NEXT_TELEMETRY_DISABLED=1,NODE_ENV=production

  cleanup:
    name: Cleanup old images
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && needs.deploy.result == 'success'
    env:
      PROJECT_ID: ${{ inputs.project_id || 'playground-personal-474821' }}
      REGION: ${{ inputs.region || 'us-central1' }}
      GAR_REPO: web-apps
      RUN_SERVICE_NAME: ${{ inputs.service_name || 'gsdta-web' }}
    steps:
      - name: Google Cloud auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Delete old untagged images
        continue-on-error: true
        run: |
          echo "Cleaning up old images from ${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${RUN_SERVICE_NAME}"
          # List all digests and keep only the latest 10 tagged images
          gcloud artifacts docker images list \
            "${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${RUN_SERVICE_NAME}" \
            --include-tags \
            --format="get(digest)" \
            --sort-by="~UPDATE_TIME" \
            --limit=999 | tail -n +11 | while read digest; do
              if [ -n "$digest" ]; then
                echo "Deleting old image: $digest"
                gcloud artifacts docker images delete \
                  "${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${RUN_SERVICE_NAME}@${digest}" \
                  --quiet || true
              fi
            done
          echo "Cleanup complete"
