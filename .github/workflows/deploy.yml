name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'api/**'
      - 'ui/**'
      - 'Dockerfile'
      - 'Dockerfile.dev'
      - 'api/Dockerfile'
      - 'docker-compose.yml'
      - 'entrypoint.sh'
  workflow_dispatch:
    inputs:
      run_deploy:
        description: 'On manual run, push image and deploy to Cloud Run? (false = build only)'
        type: boolean
        default: true
        required: false
      image_tag:
        description: 'Optional image tag (defaults to current commit SHA)'
        type: string
        default: ''
        required: false
      project_id:
        description: 'Override GCP project ID (defaults to env.GCP_PROJECT_ID)'
        type: string
        default: ''
        required: false
      region:
        description: 'Override region (defaults to env.GAR_LOCATION)'
        type: string
        default: ''
        required: false
      service_name:
        description: 'Override Cloud Run service name (defaults to env.SERVICE_NAME)'
        type: string
        default: ''
        required: false
      backend_base_url:
        description: 'Backend base URL used at build-time'
        type: string
        default: 'http://localhost:8080/v1'
        required: false

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  changes:
    name: Detect code changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      run: ${{ steps.decide.outputs.run }}
      ui: ${{ steps.filter.outputs.ui }}
      api: ${{ steps.filter.outputs.api }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - name: Determine changed paths
        id: filter
        if: github.event_name == 'pull_request' && !github.event.pull_request.head.repo.fork
        uses: dorny/paths-filter@v3
        with:
          filters: |
            ui:
              - 'ui/**'
              - 'Dockerfile'
              - 'Dockerfile.dev'
            api:
              - 'api/**'
              - 'api/Dockerfile'
            infra:
              - 'docker-compose.yml'
              - 'entrypoint.sh'
      - name: Decide whether to run deploy steps
        id: decide
        run: |
          case "${{ github.event_name }}" in
            workflow_dispatch)
              echo "run=true" >> $GITHUB_OUTPUT
              ;;
            push)
              # Always deploy on push to main
              echo "run=true" >> $GITHUB_OUTPUT
              ;;
            pull_request)
              if [ -n "${{ steps.filter.outputs.ui }}${{ steps.filter.outputs.api }}${{ steps.filter.outputs.infra }}" ]; then
                if [ "${{ steps.filter.outputs.ui }}" = "true" ] || [ "${{ steps.filter.outputs.api }}" = "true" ] || [ "${{ steps.filter.outputs.infra }}" = "true" ]; then
                  echo "run=true" >> $GITHUB_OUTPUT
                else
                  echo "run=false" >> $GITHUB_OUTPUT
                fi
              else
                # forked PR: filter step skipped => do not deploy
                echo "run=false" >> $GITHUB_OUTPUT
              fi
              ;;
            *)
              echo "run=false" >> $GITHUB_OUTPUT
              ;;
          esac

  deploy:
    name: Build, push, and deploy to Cloud Run
    needs: [changes]
    if: needs.changes.outputs.run == 'true'
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
      GO_VERSION: '1.21'
      # Defaults; can be overridden via workflow_dispatch inputs below
      GCP_PROJECT_ID: playground-personal-474821
      GAR_LOCATION: us-central1
      GAR_REPO: web-apps
      SERVICE_NAME: gsdta-web
      # Effective values resolved from inputs when manual-run, else fallbacks to defaults above
      PROJECT_ID: ${{ inputs.project_id || 'playground-personal-474821' }}
      REGION: ${{ inputs.region || 'us-central1' }}
      RUN_SERVICE_NAME: ${{ inputs.service_name || 'gsdta-web' }}
      BACKEND_BASE_URL: ${{ inputs.backend_base_url || 'http://localhost:8080/v1' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: api/go.sum

      # Optional: quick sanity build of UI to catch build-time errors prior to container build
      - name: UI - install and build
        working-directory: ./ui
        env:
          NEXT_OUTPUT: standalone
          BACKEND_BASE_URL: ${{ env.BACKEND_BASE_URL }}
        run: |
          npm ci
          npm run build

      - name: Google Cloud auth
        if: github.event_name != 'pull_request'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        if: github.event_name != 'pull_request'
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Compute image URI and build metadata
        id: meta
        env:
          INPUT_IMAGE_TAG: ${{ inputs.image_tag }}
        run: |
          VERSION=$(git describe --tags --always 2>/dev/null || echo dev)
          COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo none)
          BUILDTIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          TAG="$INPUT_IMAGE_TAG"; [ -z "$TAG" ] && TAG="$GITHUB_SHA"
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPO}/${RUN_SERVICE_NAME}:${TAG}"
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "buildtime=$BUILDTIME" >> $GITHUB_OUTPUT
          echo "Will build: $IMAGE_URI (version=$VERSION commit=$COMMIT buildtime=$BUILDTIME)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Auth Docker to Artifact Registry
        if: github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.run_deploy)
        run: gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build image (and push on non-PR) with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            COMMIT=${{ steps.meta.outputs.commit }}
            BUILDTIME=${{ steps.meta.outputs.buildtime }}
            BACKEND_BASE_URL=${{ env.BACKEND_BASE_URL }}
          tags: ${{ steps.meta.outputs.image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.run_deploy) }}
          load: ${{ github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && !inputs.run_deploy) }}

      - name: Deploy to Cloud Run
        if: github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.run_deploy)
        run: |
          gcloud run deploy "$RUN_SERVICE_NAME" \
            --image "${{ steps.meta.outputs.image }}" \
            --region "$REGION" \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --set-env-vars NEXT_TELEMETRY_DISABLED=1,NODE_ENV=production,APP_ENV=production,SEED_ON_START=false
