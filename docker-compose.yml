version: '3.8'

services:
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"http=require('http');req=http.get('http://localhost:3000',r=>{process.exit(r.statusCode===200?0:1)});req.on('error',()=>process.exit(1));\" "]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ui-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    profiles:
      - dev
