version: '3.8'

services:
  ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_USE_MSW: "false"
        VERSION: "${VERSION:-dev}"
        COMMIT: "${COMMIT:-none}"
        BUILDTIME: "${BUILDTIME:-unknown}"
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_USE_MSW=false
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://localhost:3000',x=>process.exit(x.statusCode===200?0:1)).on('error',()=>process.exit(1));\" " ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ui-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./ui:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_USE_MSW=false
    profiles:
      - dev
